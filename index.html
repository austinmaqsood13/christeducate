  <h2 class="learning">Choose Your Country And Get Started</h2>

  <script>
    const countryLinks = {
            "Afghanistan": "https://example.com/afghanistan",
            "Albania": "https://example.com/albania",
            "Algeria": "https://example.com/algeria",
            "Andorra": "https://example.com/andorra",
            "Angola": "https://example.com/angola",
            "Argentina": "https://example.com/argentina",
            "Armenia": "https://example.com/armenia",
            "Australia": "https://example.com/australia",
            "Austria": "https://example.com/austria",
            "Azerbaijan": "https://example.com/azerbaijan",
            "Canada": "https://example.com/canada",
            "France": "https://example.com/france",
            "Germany": "https://example.com/germany",
            "India": "https://example.com/india",
            "Japan": "https://example.com/japan",
            "Mexico": "https://example.com/mexico",
            "Nepal": "https://example.com/nepal",
            "Pakistan": "pakistan.html",
            "Russia": "https://example.com/russia",
            "United Kingdom": "https://example.com/united-kingdom",
            "United States": "https://example.com/united-states"
        };

        const countryList = document.getElementById("country-list");
        const searchInput = document.getElementById("search");

        function populateCountries() {
            countryList.innerHTML = "";
            Object.keys(countryLinks).forEach(country => {
                const option = document.createElement("option");
                option.textContent = country;
                option.value = country;
                countryList.appendChild(option);
            });
        }

        function filterCountries() {
            const query = searchInput.value.toLowerCase();
            countryList.innerHTML = "";
            Object.keys(countryLinks)
                .filter(country => country.toLowerCase().includes(query))
                .forEach(country => {
                    const option = document.createElement("option");
                    option.textContent = country;
                    option.value = country;
                    countryList.appendChild(option);
                });
        }

        countryList.addEventListener("change", function () {
            const selectedCountry = countryList.value;
            if (selectedCountry && countryLinks[selectedCountry]) {
                window.location.href = countryLinks[selectedCountry];
            }
        });

        searchInput.addEventListener("input", filterCountries);

        populateCountries();
</script>
